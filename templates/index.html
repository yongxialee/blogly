{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<div class="container mt-10">
<h1 class="">Users</h1>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>

<p><a href="/users/new">Add user</a></p>
</div>
{% endblock %}
